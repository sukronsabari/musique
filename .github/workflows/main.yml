name: CI

on:
  pull_request:
    branches:
      - main

env:
  NEXT_PUBLIC_RAPIDAPI_KEY: ${{ secrets.NEXT_PUBLIC_MUSIQUE_RAPIDAPI_KEY }}
  NEXT_PUBLIC_RAPIDAPI_HOST: ${{ env.NEXT_PUBLIC_MUSIQUE_RAPIDAPI_HOST }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Install Dependencies
        run: npm install
      - name: Test
        run: npm run ci:test
      - name: Build
        run: npm run build
