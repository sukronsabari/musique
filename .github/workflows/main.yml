name: CI

on:
  pull_request:
    branches:
      - main

env:
  NEXT_PUBLIC_RAPIDAPI_KEY: ${{ secrets.NEXT_PUBLIC_MUSIQUE_RAPIDAPI_KEY }}
  NEXT_PUBLIC_RAPIDAPI_HOST: ${{ env.NEXT_PUBLIC_MUSIQUE_RAPIDAPI_HOST }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Install Dependencies
        run: npm install
      - name: Test
        run: npm run ci:test
      - name: Build
        run: npm run build
